<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Botão Movendo com o Mouse</title>
    <style>
        #botao {
            position: absolute;
            left: 45%;
            top: 60%;
            transform: translate(-50%, -50%);
        }

        #botaoMove {
            position: absolute;
            left: 55%;
            top: 60%;
            transform: translate(-50%, -50%);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  </head>
  <body>
    <h1 id="text"></h1>
    <button id="botao">SIM</button>
    <button id="botaoMove">NÃO</button>

    <script>
        var botaoMove = document.getElementById('botaoMove');
        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        function moverBotaoAleatoriamente() {
            var novaPosicaoX = Math.floor(Math.random() * larguraJanela);
            var novaPosicaoY = Math.floor(Math.random() * alturaJanela);
            botaoMove.style.left = novaPosicaoX + 'px';
            botaoMove.style.top = novaPosicaoY + 'px';
        }
        
        var botao = document.getElementById('botao');

        function moveBotao(e) {
            var x = e.clientX;
            var y = e.clientY;
            botao.style.left = x + 'px';
            botao.style.top = y + 'px';
        }

        botaoMove.addEventListener('click', function () {
            window.location.href = 'https://andredfaria.github.io/';
        });

        botao.addEventListener('click', function () {
            var url = new URL(window.location.href);
            var params = new URLSearchParams(url.search);
            var params = params.get('i');
            window.location.href = `http://wa.me/5535991404064?text=Eu%20quero%20` + params;
        });

        botaoMove.addEventListener('mouseover', moverBotaoAleatoriamente);
        botao.addEventListener('mousemove', moveBotao);

        function obterParametro() {
            var url = new URL(window.location.href);
            var params = new URLSearchParams(url.search);
            var params = params.get('i');
            document.getElementById('text').innerHTML = params;
        }
        window.onload = obterParametro;
    </script>
  </body>
</html>
