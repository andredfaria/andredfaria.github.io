<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body id="body" bgcolor="#ff00ff">
    <h1 id='h1'>teste</h1>
    <input type="button" onclick="mudaNome()" value="alterar o titulo">
    <input type="text" id="texto" >
    <input type="color" id="cor" >

    <script>
        function mudaNome() {
            var texto = document.getElementById('texto').value;
            var cor = document.getElementById('cor').value;
            console.log('====================================');
            console.log(cor);
            console.log('====================================');
            document.getElementById('h1').innerHTML = texto;
            document.getElementById("body").bgColor = cor;
        }
    </script>
</body>
