	<script type="text/javascript"></script>
	<script>
		var ctx;
		var esc = 0;
		function inicio() {
			var canvas = document.getElementById("can");
			ctx = canvas.getContext("2d");

			ctx.fillStyle = "#000000";
			ctx.fillRect(0, 0, 500, 400);

			ctx.fillStyle = "#000000";
			ctx.fillRect(0, 100, 100, 0)


		}
		function clique(event) {
			var x = event.clientX - 425;
			var y = event.clientY - 189;

			//alert(x);
			//alert(y);
			switch (esc) {
				case 1:
					ctx.fillStyle = "#009933";
					break;
				case 2:
					ctx.fillStyle = "#0033cc";
					break;
				case 3:
					ctx.fillStyle = "#cc0000";
					break;
				case 4:
					ctx.fillStyle = "#ffffff";
					break;
				case 5:
					ctx.fillStyle = "#ffff00";
					break;
				case 6:
					ctx.fillStyle = "#ff3399";
					break;
				case 7:
					ctx.fillStyle = "#000000";
					break;
			}
			ctx.fillRect(x, y, 10, 10);

		}
		function escolha(cor) {
			esc = cor;
		}
	</script>
	<style type="text/css">
		body {
			background-image: url(imagens/pintura.png);
			background-repeat: repeat;
		}

		<img src="imagens/vermelho.png" onclick="escolha(3)" width="100" height="100">
		<img src="imagens/braco.png" onclick="escolha(4)" width="100" height="100">
		<img src="imagens/amarelo.png" onclick="escolha(5)" width="100" height="100">
		<img src="imagens/rosa.png" onclick="escolha(6)" width="100" height="100">
