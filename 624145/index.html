    <script>
        // Função para calcular data de validade (3 meses a partir de hoje)
        function calcularDataValidade() {
            const hoje = new Date();
            const dataValidade = new Date(hoje);
            
            // Adiciona 3 meses
            dataValidade.setMonth(dataValidade.getMonth() + 3);
            
            // Formata a data para dd/mm/yyyy
            const dia = String(dataValidade.getDate()).padStart(2, '0');
            const mes = String(dataValidade.getMonth() + 1).padStart(2, '0');
            const ano = dataValidade.getFullYear();
            
            return `${dia}/${mes}/${ano}`;
        }
        
        // Preenche o campo de validade quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('validade-data').textContent = calcularDataValidade();
        });
    </script>
