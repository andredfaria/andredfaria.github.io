<!DOCTYPE HTML>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="calc-body">
      <div class="calc-screen">
        <div id="history" class="calc-operation"></div>
        <div id="painel"class="calc-typed"></div>
      </div>
      <div class="calc-button-row">
        <div id="clear" class="button c">C</div>
        <div class="operacao button l">≠</div>
        <div class="operacao button l">%</div>
        <div class="operacao button l">/</div>
      </div>
      <div class="calc-button-row">
        <div class="firstNumeral button">7</div>
        <div class="firstNumeral button">8</div>
        <div class="firstNumeral button">9</div>
        <div class="operacao button l">x</div>
      </div>
      <div class="calc-button-row">
        <div class="firstNumeral button">4</div>
        <div class="firstNumeral button">5</div>
        <div class="firstNumeral button">6</div>
        <div class="operacao button l">−</div>
      </div>
      <div class="calc-button-row">
        <div class="firstNumeral button">1</div>
        <div class="firstNumeral button">2</div>
        <div class="firstNumeral button">3</div>
        <div class="operacao button l">+</div>
      </div>
      <div class="calc-button-row">
        <div id="float" class="button">.</div>
        <div class="firstNumeral button">0</div>
        <div id="result" class="button l e">=</div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    let first = 0;
    let second = 0;
    let operador = "";
    let result = 0;

    $('.firstNumeral').click(function () {
      $("#painel").append($(this).html());

      if(!$(this).hasClass('secondNumeral'))
        first = parseInt($("#painel").html());
      else
        second = parseInt($("#painel").html().split(' ')[$("#painel").html().split(' ').length - 1]);
    });

    $('.operacao').click(function () {
      $("#painel").append(' ' + $(this).text() + ' ');
      operador = $(this).text();

      $('.firstNumeral').addClass('secondNumeral');
    });

    $('#result').click(function () {
      switch (operador) {
        case "+":
          result = parseInt(first) + parseInt(second);
          break;
        case "−":
          result = parseInt(first) - parseInt(second);
          break;
        case "x":
          result = parseInt(first) * parseInt(second);
          break;
        case "≠":
          result = parseInt(first) / parseInt(second);
          break;
        case "/":
          result = parseInt(first) / parseInt(second);
          break;
        case "%":
          result = parseInt(first) % parseInt(second);
          break;
      }
      console.log(result);
      console.log(first + " " + operador + " " + second + " = " + result);
      $('#history').html(first + " " + operador + " " + second + " = " + result);
      $("#painel").html(result);

      $('.secondNumeral').addClass('firstNumeral');
      $('.firstNumeral').removeClass('secondNumeral');
    });

    $('#clear').click(function () {
      first = 0;
      second = 0;
      operador = "";
      result = 0;
      $("#painel").html(null);

      $('.secondNumeral').addClass('firstNumeral');
      $('.firstNumeral').removeClass('secondNumeral');
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: #EAEBEC;
    }

    .container {
      width: 400px;
      margin: auto;
    }

    .calc-body {
      width: 275px;
      margin: auto;
      min-height: 400px;
      border: solid 1px #3A4655;
      box-shadow: 0 8px 50px -7px black;
    }

    .calc-screen {
      background: #3A4655;
      width: 100%;
      height: 150px;
      padding: 20px;
    }

    .calc-operation {
      text-align: right;
      color: #727B86;
      font-size: 21px;
      padding-bottom: 10px;
      border-bottom: dotted 1px;
    }

    .calc-typed {
      margin-top: 20px;
      font-size: 45px;
      text-align: right;
      color: #fff;
    }

    .calc-button-row {
      width: 100%;
      background: #3C4857;
    }

    .button {
      width: 25%;
      background: #425062;
      color: #fff;
      padding: 20px;
      display: inline-block;
      font-size: 25px;
      text-align: center;
      vertical-align: middle;
      margin-right: -4px;
      border-right: solid 2px #3C4857;
      border-bottom: solid 2px #3C4857;
      transition: all 0.2s ease-in-out;
    }

    .button.l {
      color: #AEB3BA;
      background: #404D5E;
    }

    .button.l.e {
      width: 50%;
    }

    .button.c {
      color: #D95D4E;
      background: #404D5E;
    }

    .button:hover {
      background: #E0B612;
      transform: rotate(5deg);
    }

    .button.c:hover,
    .button.l:hover {
      background: #E0B612;
      color: #fff;
    }

    .blink-me {
      color: #E0B612;
    }
  </style>
</body>

</html>
